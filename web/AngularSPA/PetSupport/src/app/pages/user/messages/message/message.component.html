<div class="contact-form-page">
  <div class="contact-card-container" *ngIf="message$ | async as message">

    <h1>Message {{message.sendDate}}</h1>
    <div class="message-text-container">
      {{message.message}}

    </div>
    <button [routerLink]="['../']">
      Back to list
    </button>
  </div>
</div>
