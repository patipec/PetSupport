
<br><br>
<div class="container">
    <header class="blog-header py-3" style ="text-align: center;">
    ACCOUNT DETAILS
    <hr>
    </header>

    <main role="main" class="container">
    <div class="row">
        <aside class="col-md-4 blog-sidebar">
            <div class="p-3 mb-3 bg-light rounded">
            
            <nav class="nav d-flex justify-content-between">
                <a class="p-2 text-muted" id="my-account" href="#">My Account</a>
                <a class="p-2 text-muted" id="upcoming-reservations" href="#">Upcoming reservations</a>
                <a class="p-2 text-muted" id="reservations-history" href="#">Reservations history</a>
                <a class="p-2 text-muted" id="contact-preferences" href="#">Contact Preferences</a>
            </nav></div>
        </aside><!-- /.blog-sidebar -->

        <div class="col-md-8 blog-main">           
        <div class="blog-post">          
            <form class="needs-validation" novalidate>
                <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
                </div>
                <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
                </div>
            <div class="col-md-6 mb-3">
                <label for="username">Phone number</label>
                <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">+48</span>
                </div>
                <input type="text" class="form-control" id="phonenumber" placeholder="" required>
                <div class="invalid-feedback" style="width: 100%;">
                    Your phone number is required to confirm your reservation.
                </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="email">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" class="form-control" id="email" placeholder="">
                <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
                </div>
            </div>
            <br>
            <button class="btn btn-primary btn-sn btn-block" style="background-color: #8D55C6;  border: none;color: white;padding: 15px 32px;text-align: center;font-size: 16px;width: 30%;font-weight: bold;" type="submit">Save</button>
            </form>
            </div><!-- /.blog-post -->
        </div><!-- /.blog-main -->
    </div><!-- /.row -->
</main><!-- /.container -->
