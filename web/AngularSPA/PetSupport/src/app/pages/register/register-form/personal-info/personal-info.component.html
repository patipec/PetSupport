<section>
  <div class="example-container">
    <div class="card-title">Personal Informations</div>
    <app-pi-form (onFormChanged)="onFormChange($event)" (formValid)="onStatusChange($event)"></app-pi-form>
    <a appButton routerLink="/register-form/services">Back</a>

    <button
      [disabled]="!isFormValid"
      appButton
      routerLink="/register-form/end-of-registration"
      (click)="onSubmit()"
    >Save
    </button>
  </div>
</section>
