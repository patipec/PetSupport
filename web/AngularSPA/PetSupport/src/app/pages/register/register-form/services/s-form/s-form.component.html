<div class="top-container">
  <h3>Services</h3>
  <hr><br><br>
  <h5>Tell us what kind of services you want provide</h5>
</div>

<div class="container">
  <app-services-part [servicesForm]="signupForm"></app-services-part>
  <h3>Pet preferences</h3>
  <h5>What kind of animal you are able to take?</h5>


  <div class="services">

    <label for="dog" [style.backGroundColor]="             {
               'background-color': 'rgb(254, 203, 64)'
              }">
      <div id="_dog" class="form-check-label">
        Dog
        <input type="checkbox" id="dog" name="dog" (click)="onExtraServiceClick('dog')">
      </div>
    </label>

    <label for="cat">
      <div id="_cat" class="form-check-label">
        Cat
        <input type="checkbox" id="cat" name="cat" (click)="onExtraServiceClick('cat')">
      </div>
    </label>

    <label for="other">
      <div id="_other" class="form-check-label">
        Other
        <input type="checkbox" id="other" name="other" (click)="onExtraServiceClick('other')">
      </div>
    </label>
  </div>
