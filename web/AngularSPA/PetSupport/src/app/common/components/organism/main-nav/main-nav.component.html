<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer
  class="sidenav"
  fixedInViewport="false"
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'"
  [opened]="(isHandset$ | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="\become-petsitter">Become Petsitter</a>
      <a mat-list-item href="#"> Log In</a>
      <a mat-list-item href="#">Register</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>



    <ul class="flex items-center justify-between flex-wrap text-white bg-green-light p-2">

      <li class="mr-3">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      </li>

      <a class="hover:bg-green-light py-2 px-4 hover:rounded-xl font-sans" *ngIf="!(isHandset$ | async)" href="\become-petsitter">Become Petsitter</a>

      <details class="border border-white rounded hover:border-gray-200 text-gray-100 hover:bg-green-400 py-2 px-4">
        <summary>Dev Routes</summary>
        <ul>
          <li><button  routerLink="/petsitters" routerLinkActive="active">Petsitters</button></li>
          <li><button  routerLink="/main-page" routerLinkActive="active">Main Page</button></li>
          <li><button  routerLink="/become-petsitter" routerLinkActive="active">Become Petsitter</button></li>
          <li><button  routerLink="/register-form/basic-info" routerLinkActive="active">Form 1 - Basic info</button></li>
          <li><button  routerLink="/register-form/address" routerLinkActive="active">Form 2 - Address</button></li>
          <li><button  routerLink="/register-form/personal-info" routerLinkActive="active">Form 4 - Personal info</button></li>

          <li><button  routerLink="/register-form/upload-photos" routerLinkActive="active">Form 5 - upload photos</button></li>

          <li><button  routerLink="/register-form/services" routerLinkActive="active">Form 3 - Services</button></li>
          <li><button  routerLink="/register-form/test2" routerLinkActive="active">Form 1 - Test 2</button></li>
          <li><button  routerLink="/contact-form" routerLinkActive="active">Contact-form</button></li>
          <li> <button routerLink="/edit-profile" routerLinkActive="active">Edit prof</button></li>
          <li> <button  routerLink="user/messages" routerLinkActive="active">Messages</button></li>
        </ul>
      </details>
